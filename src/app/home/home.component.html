<app-search></app-search>

<app-tags></app-tags>

<!-- show this message if by searching not found food -->
<app-not-found [visible]="!foods || foods.length <= 0"
resetLinkText="Reset Search">
</app-not-found>

<ul>
  <li *ngFor="let food of foods">

    <a routerLink="/food/{{ food.id }}">

      <!-- [src] for adding dynamically images same like {{food.imageUrl}} -->

      <img [src]="food.imageUrl">
      <div class="content">
        <div class="name">
          {{ food.name }}

          <!-- {{ food.favorite?'':'not' }} we aks if it is favorite so take value from data else do nothing -->
        </div>

        <span class="favorit {{ food.favorite?'':'not' }} "><img id="heart" src="assets/img/hearts-32.png"></span>
        <div class="stars">

          <star-rating
           [value]="food.stars"
           [totalstars]="5"
           checkedcolor="red"
           uncheckedcolor="black"
           size="22px"
           [readonly]="true">
          </star-rating>
        </div>
        <div class="product-item-footer">
          <div class="origins">
           <span *ngFor="let origin of food.origins">
             {{ origin }}
           </span>
          </div>
        </div>
        <div class="cook-time">
          <span>{{ food.cookTime }}</span>
        </div>
        <div class="price">
          <span>{{ food.price | currency }}</span>
        </div>
      </div>
    </a>
  </li>
</ul>
